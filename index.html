<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Cloth Store — Home</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
  <div class="container">
    <a class="navbar-brand d-flex align-items-center" href="index.html">
      <span class="brand-title fw-bold">ClothStore</span>
    </a>

    <div class="ms-auto d-flex align-items-center gap-2">
      <select id="categorySelect" class="form-select form-select-sm me-2" style="width:180px">
        <option value="all">All Categories</option>
      </select>

      <a href="cart.html" class="btn btn-outline-dark position-relative" title="View Cart">
        <i class="bi bi-cart"></i> Cart
        <span id="cart-count" class="badge bg-danger position-absolute top-0 start-100 translate-middle">0</span>
      </a>
    </div>
  </div>
</nav>

<header class="hero bg-white text-dark py-5">
  <div class="container d-flex flex-column flex-md-row align-items-center gap-4">
    <div class="hero-copy">
      <h1 class="display-6 text-dark">New Season. New Styles.</h1>
      <p class="lead">Shop the latest collection of clothing and accessories — sustainably sourced, beautifully made.</p>
      <div class="mt-3">
        <input id="searchInput" class="form-control form-control-sm" placeholder="Search products (title)..." style="max-width:420px;">
      </div>
    </div>
    <div class="hero-image text-center d-none d-md-block">
    </div>
  </div>
</header>

<section class="container py-4">
  <div class="row align-items-center mb-3">
    <div class="col-md-6">
      <label class="form-label mb-0 small">Max price: $<span id="priceValue">1000</span></label>
      <input id="priceRange" type="range" class="form-range" min="0" max="1000" value="1000">
    </div>
    <div class="col-md-6 text-md-end mt-2 mt-md-0">
      <div id="loadingSpinner" class="spinner-border text-primary d-none" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>
  </div>

  <div id="productList" class="row g-4"></div>
</section>

<div class="modal fade" id="productModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-lg modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-body p-4">
        <div class="row">
          <div class="col-md-6 text-center">
            <img id="modalImage" src="" class="img-fluid" style="max-height:350px; object-fit:contain;">
          </div>
          <div class="col-md-6">
            <h5 id="modalTitle"></h5>
            <p class="text-muted small" id="modalCategory"></p>
            <h4 class="text-primary" id="modalPrice"></h4>
            <p id="modalDesc" class="mt-3"></p>

            <div class="d-flex gap-2 align-items-center mt-4">
              <div class="input-group w-50">
                <button class="btn btn-outline-secondary" id="qtyMinus">-</button>
                <input id="qtyInput" type="number" class="form-control text-center" value="1" min="1" />
                <button class="btn btn-outline-secondary" id="qtyPlus">+</button>
              </div>
              <button id="modalAddBtn" class="btn btn-primary">Add to cart</button>
            </div>
          </div>
        </div>
      </div>
      <div class="modal-footer small">
        <button type="button" class="btn btn-link" data-bs-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">

<script src="js/home.js"></script>
</body>
</html>
